<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakkımda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: white;
            z-index: 1;
        }
        .menu {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
            flex-direction: column;
            align-items: flex-end;
        }
        .menu-item {
            padding: 10px;
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .profile {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .name {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .about-me {
            color: white;
            font-size: 18px;
            text-align: center;
        }
        .light-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.7) 5%, transparent 70%);
            background-size: 200% 200%;
            animation: lights 3s linear infinite;
            z-index: 0;
        }
        @keyframes lights {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 200% 200%;
            }
        }
    </style>
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <div class="menu" id="menu">
        <a href="./index.html" class="menu-item">Anasayfa</a>
    </div>
    <div class="profile">
        <div class="light-animation"></div>
        <img src="https://media.discordapp.net/attachments/1118567518454423593/1159143817174327346/20230616_160019.png?ex=651ed04d&is=651d7ecd&hm=08c3c98c16930be6c61593e1e2fe7af2405ace065f6f78db4a09779f365c57d8&" alt="Ahmet_Discord_Profil">
    </div>
    <div class="name">
        Ahmet
    </div>
    <div class="about-me">
        Uzun zamandır yazılım üzerinde çalışıyorum (2 yıldır) Keyfim isterse kod yazarım Orta derece Node.js biliyorum İyi derecede html ve orta seviyede css biliyorum. Devamını yakında yazcam...
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'flex' : 'none';
        }
    </script>
</body>
</html>
