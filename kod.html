<style>
  .box {
    width: 100px;
    height: 100px;
    margin: 10px;
    border: 1px solid black;
    display: inline-block;
  }
</style>

<div id="boxes"></div>

<script>
  
  // Kutucuk isimlerini tutan bir dizi tanımla
  var boxNames = ["r!kodkullan 29Ekim", "r!kodkullan Telafi"];

  // Kutucukları oluşturan fonksiyon
  function createBoxes() {
    // Kutucukları sil
    var boxes = document.getElementById("boxes");
    boxes.innerHTML = "";

    // Kutucukları oluştur ve sayfaya ekle
    for (var i = 0; i < boxNames.length; i++) {
      var box = document.createElement("div");
      box.className = "box";
      // Kutucukların içine dizideki isimleri yazdır
      var span = document.createElement("span");
      span.textContent = boxNames[i];
      box.appendChild(span);
      boxes.appendChild(box);
    }
  }

  // RGB renklerini oluşturmak için bir fonksiyon tanımlayın
  function randomColor() {
    var r = Math.floor(Math.random() * 256);
    var g = Math.floor(Math.random() * 256);
    var b = Math.floor(Math.random() * 256);
    return "rgb(" + r + "," + g + "," + b + ")";
  }

  // Kutucukların arka plan rengini değiştirmek için bir fonksiyon tanımlayın
  function changeColor() {
    var boxList = document.getElementsByClassName("box");
    for (var i = 0; i < boxList.length; i++) {
      boxList[i].style.backgroundColor = randomColor();
    }
  }

  // Belirli bir aralıkla kutucukların rengini değiştirin
  setInterval(changeColor, 1000);

  // İlk kutucukları oluştur
  createBoxes();
</script>
