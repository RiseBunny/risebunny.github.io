<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="RiseBunny Discord Bot'un Premium özellikleri ile sunucunuza renk katın!">
    <meta property="og:title" content="RiseBunny | Premium">

    <meta property="og:url" content="https://risebunny.github.io/premium">
    <meta property="og:type" content="website">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #007BFF;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .plan {
            border: 2px solid #007BFF;
            padding: 40px;
            background-color: #007BFF;
            color: white;
            border-radius: 15px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
            margin: 20px 0;
            max-width: 300px;
        }
        .plan:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 123, 255, 0.3);
        }
        .plan h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .features {
            margin-bottom: 20px;
        }
        .features ul {
            list-style-type: none;
            padding: 0;
        }
        .features ul li {
            margin-bottom: 10px;
        }
        .premium-button {
            padding: 15px 40px;
            font-size: 18px;
            background-color: transparent;
            color: white;
            border: 2px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .premium-button::before {
            content: "";
            position: absolute;
            top: -25px;
            left: -75px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 20%, transparent 70%);
            animation: sparkle 1.5s infinite;
        }
        @keyframes sparkle {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            100% {
                transform: translate(150px, -50px);
                opacity: 1;
            }
        }
        .premium-button:hover {
            background-color: #fff;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <iframe src="https://embed.cody.bot/9afa80c6-acdd-48b3-b698-e4e2a9bfdd87" style="border:0px;" name="codyai" scrolling="no" frameborder="1" marginheight="0" marginwidth="0" height="800px" width="100%" allowfullscreen></iframe>
    <header>
        <h1>RiseBunny Discord Bot - Premium</h1>
    </header>
    <div class="container">
        <div class="plan">
            <h2>Premium Plan</h2>
            <div class="features">
                <ul>
                    <li>Temel Özellikler + Premium Komutlar</li>
                    <li>Yapay Zeka Kayıt Sistemi</li>
                    <li>Yapay Zeka ile Konuşma</li>
                    <li>Hızlı Destek</li>
                </ul>
            </div>
            <button class="premium-button"><a href="https://discord.gg/4XeWqvYMYJ">Premium Planı Satın Al</a></button>
        </div>
        <div class="plan">
            <h2>Normal Plan</h2>
            <div class="features">
                <ul>
                    <li>Temel Özellikler</li>
                    <li>Hızlı Destek</li>
                </ul>
            </div>
            <button class="premium-button"><a href="https://discord.com/api/oauth2/authorize?client_id=1152613347708125194&permissions=8&scope=bot">Normal Planı Kullan</a></button>
        </div>
    </div>
</body>
