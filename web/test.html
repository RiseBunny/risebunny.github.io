<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Tanıtım</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        .container {
            text-align: left;
            max-width: 800px;
            margin: 20px;
        }
        .item {
            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            margin-bottom: 20px;
        }
        .item.visible {
            opacity: 1;
            transform: translateX(0);
        }
        .content {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .premium-content, .other-content {
            display: none;
        }
        .menu-open .menu-icon {
            display: block;
        }
        .menu-open .content {
            display: block;
        }
        .menu-open .menu-icon {
            display: none;
        }
        @media (max-width: 768px) {
            .header {
                justify-content: flex-start;
            }
            .menu-icon {
                display: block;
            }
            .content {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon">&#9776;</div>
        <img class="logo" src="discord_logo.png" alt="Discord Logo">
        <a href="#" class="giris-buton">Discord ile Giriş Yap</a>
    </div>

    <div class="container">
        <div class="item" style="animation-delay: 0.5s;">
            <img class="logo" src="discord_logo.png" alt="Discord Logo">
        </div>
        <div class="item" style="animation-delay: 1s;">
            <h1 class="baslik">Discord Bot Tanıtım</h1>
        </div>
        <div class="item" style="animation-delay: 1.5s;">
            <p class="aciklama">Discord botunuzun tanıtımını yapın ve daha fazla kullanıcıya ulaşın.</p>
        </div>
        <div class="item" style="animation-delay: 2s;">
            <button class="giris-buton">Discord ile Giriş Yap</button>
        </div>
    </div>

    <div class="content premium-content">
        <h2>Premium İçerik</h2>
        <p>Bu alanda premium içerik yer alacak.</p>
    </div>

    <div class="content other-content">
        <h2>Diğer İçerik</h2>
        <p>Bu alanda diğer içerikler yer alacak.</p>
    </div>

    <script>
        const items = document.querySelectorAll('.item');
        const premiumContent = document.querySelector('.premium-content');
        const otherContent = document.querySelector('.other-content');
        const menuIcon = document.querySelector('.menu-icon');

        const isInViewport = el => {
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        };

        const runAnimation = () => {
            items.forEach(item => {
                if (isInViewport(item)) {
                    item.classList.add('visible');
                }
            });
        };

        menuIcon.addEventListener('click', () => {
            document.body.classList.toggle('menu-open');
        });

        premiumContent.addEventListener('click', () => {
            otherContent.style.display = 'none';
            premiumContent.style.display = 'block';
        });

        otherContent.addEventListener('click', () => {
            premiumContent.style.display = 'none';
            otherContent.style.display = 'block';
        });

        window.addEventListener('scroll', runAnimation);
        window.addEventListener('resize', runAnimation);
    </script>
</body>
                                                               </html>
